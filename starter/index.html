<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
<!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
<!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
<!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

<!-- Jumbotron -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
<!-- Display the current day at the top of the calendar when a user opens the planner -->
      <p id="currentDay" class="lead"></p>
    </header>

<!-- Current Day container -->
<div class="container current-day">
  <!-- Timeblocks -->
    <div class="timeblocks">
    <!-- Bootstrap table -->
    <table class="table">
    <!-- Header -->
    <thead>
    <!-- Rows -->
    <!-- Fixed to add some styling for spacing -->
      <tr>
        <th scope="col" style="width: 10%;">Time</th>
        <th scope="col" style="width: 80%;">Event</th>
        <!-- Added row for event button -->
        <th scope="col" style="width: 10%;">Add Event</th>
      </tr>
    </thead>
    <!-- Body -->
    <tbody id="timeblock-rows">
<!-- Present timeblocks for standard business hours when the user scrolls down -->
    <!-- Rows with 9-5 hour slots -->
    <!-- Fixed to add event buttons -->
    <tr class="timeblock-row">
      <td class="time">09:00</td>
      <td><input type="text" class="form-control event" style="width: 100%"></td>
      <td><button class="saveBtn">Add</button></td>
    </tr>
    <!-- Use JS to enable user added events -->
    <tr class="timeblock-row">
      <td class="time">10:00</td>
      <td><input type="text" class="form-control event" style="width: 100%"></td>
      <td><button class="saveBtn">Add</button></td>
    </tr>
    <tr class="timeblock-row">
      <td class="time">11:00</td>
      <td><input type="text" class="form-control event" style="width: 100%"></td>
      <td><button class="saveBtn">Add</button></td>
    </tr>
    <tr class="timeblock-row">
      <td class="time">12:00</td>
      <td><input type="text" class="form-control event" style="width: 100%"></td>
      <td><button class="saveBtn">Add</button></td>
    </tr>
    <tr class="timeblock-row">
      <td class="time">13:00</td>
      <td><input type="text" class="form-control event" style="width: 100%"></td>
      <td><button class="saveBtn">Add</button></td>
    </tr>
    <tr class="timeblock-row">
      <td class="time">14:00</td>
      <td><input type="text" class="form-control event" style="width: 100%"></td>
      <td><button class="saveBtn">Add</button></td>
    </tr>
    <tr class="timeblock-row">
      <td class="time">15:00</td>
      <td><input type="text" class="form-control event" style="width: 100%"></td>
      <td><button class="saveBtn">Add</button></td>
    </tr>
    <tr class="timeblock-row">
      <td class="time">16:00</td>
      <td><input type="text" class="form-control event" style="width: 100%"></td>
      <td><button class="saveBtn">Add</button></td>
    </tr>
    <tr class="timeblock-row">
      <td class="time">17:00</td>
      <td><input type="text" class="form-control event" style="width: 100%"></td>
      <td><button class="saveBtn">Add</button></td>
    </tr>
        </tbody>
      </table>
<!-- Adding classes for the colours of the boxes depending on past, present and future events -->
      <p class="past"></p>
      <p class="present"></p>
      <p class="future"></p>
  </div>
</div>

<!-- Scripts -->
<!-- javascript file -->
    <script src="script.js"></script>
<!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- moments.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> 
  </body>
</html>
