<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
<!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
<!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
<!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

<!-- Jumbotron -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
<!-- Display the current day at the top of the calendar when a user opens the planner -->
      <p id="currentDay" class="lead"></p>
    </header>
<!-- Simple time-blocks with fewer children -->
    <div class="container">
      <!-- Add rows to the time-block, add an id to each row for navigating in js -->
      <!-- adjust column spacing 1/10/1 -->
      <div class="row time-block" id="9">
        <!-- column 1 = time -->
        <div class="col-1 hour pt-2">09:00</div>
        <!-- col 2 = text area -->
        <textarea class="col-10 event"></textarea>
        <!-- col 3 = save button -->
        <button class="col-1 saveBtn"></button>
      </div>

      <div class="row time-block" id="10">
        <div class="col-1 hour pt-2">10:00</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="11">
        <div class="col-1 hour pt-2">11:00</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="12">
        <div class="col-1 hour pt-2">12:00</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="13">
        <div class="col-1 hour pt-2">13:00</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="14">
        <div class="col-1 hour pt-2">14:00</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="15">
        <div class="col-1 hour pt-2">15:00</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="16">
        <div class="col-1 hour pt-2">16:00</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="17">
        <div class="col-1 hour pt-2">17:00</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

<!-- Scripts -->
<!-- javascript file -->
    <script src="script.js"></script>
<!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- moments.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> 
  </body>
</html>
